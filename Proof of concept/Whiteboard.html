<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="mockupCSS.css">
</head>


<html>
<body>

    <script>
    function colourSwap() {
        document.getElementById("whiteboard").style.backgroundColor = getRandomColor();
    }
    </script>
    <script>
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    </script>
    <script>
    function changeText()
    {
     document.getElementById('change-colour').innerHTML = 'Fred Flinstone';
    }
    </script>
    

	<div class = "main-body">
		<div class="visual-box">
            <canvas id = "whiteboard">
                
            </canvas>
		</div>
		<div class = "chat-window">
			<p>This is some text</p>
		</div>
		<div class = "menu-bar">
            <button id = "change-colour" onclick='colourSwap()'>
                Change colour
            </button>
		</div>
		<div class = "chat-box">
			<input type = "text" class = "chat-input">
			</input>
			<button class = "post-message chat-page">
				Send
			</button>
		</div>
	</div>
</body>
</html>
