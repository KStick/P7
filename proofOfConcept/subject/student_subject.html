<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>

<h3>Submission form</h3>

<div class="container">
  <form>
    <label>Subject</label>
    <select id="subject" name="subject">
      <option value="math">Math</option>
      <option value="biology">Biology</option>
      <option value="software">Software</option>
    </select>

    <label>Question</label>
    <textarea id="question" name="question" placeholder="Write question.." style="height:200px"></textarea>

    <input type="submit" value="Submit" id="submit-button">
  </form>
</div>

<script>
	$(document).ready(function(){
	var id = 0;
		$("#submit-button").click(function(){
			$.ajax({
				data:{username : getCookie("Username"), subject : $("#subject").val(), question : $("#question").val()},
				type:"POST",
				url:'http://localhost:5000/Questions',
				headers: {
					'Access-Control-Allow-Origin': '*'
                },
				success: function(response) {
					document.cookie="SessionID = " + response + ";path=/";
					window.location.href = "../session.html";
	
				},
				error: function(error){
					console.log(error);
				}
            })
			return false;
		});
	})

	function getCookie(name) {
 	    var value = "; " + document.cookie;
	    var parts = value.split("; " + name + "=");
	    if (parts.length == 2) return parts.pop().split(";").shift();
	}

</script>

</body>
</html>
