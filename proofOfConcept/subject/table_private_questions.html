<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../globalCSS.css">
	<meta http-equiv="refresh" content="10">
</head>
<body>
	<table id="myTable">
		<thead>
			<tr id="rows" >
				<th onclick="sortTable(0)">Name</th>
				<th onclick="sortTable(1)">Subject</th>
				<th onclick="sortTable(2)">Description</th>
				<th onclick="sortTable(3)">Submitted</th>
			</tr>
		</thead>
	</table>
</body>

<script type="text/javascript">
	$(document).ready(function() {     
        $.ajax({
          data: {access : 'private', submit : 'no'},
          type: 'POST',
          url: 'http://localhost:5000/Questions',
          cache: false,
          success: function(text){         
          var stringsplit = text.split(",");
          printQueue(stringsplit);
        },
        error: function(text) {},
        });
    });

	function printQueue(text) {
        var contentToPrint;
        var tableHTML = "<tbody id='tutorTableBody'>";
        for (var i = 0; i < text.length-1; i++) {
            if (i%8==0) {
                tableHTML += "<tr onclick='goToSession(" + Number(text[i].replace(/[[(\s]/g, '')) + ")'>";
                for (var j = i; j < i+8; j++) {
                    if(j%8==0 || j%8==5 || j%8==6 || j%8==7){/*do nothing*/}
                    else if(j%8==1 || j%8==2){
                        tableHTML += "<td> " + text[j].replace(/(['])/g, ''); + " </td>" ;
                    }
                    else if(j%8==7){
                        tableHTML += "<td> " + text[j].replace(/([)])/g, ''); + " </td>" ;
                    }
                    else{
                        tableHTML += "<td> " + text[j] + " </td>" ;
                    }
                }
                tableHTML += "</tr>";
            }
        }
        document.getElementById("myTable").innerHTML += "</tbody>";
        document.getElementById("myTable").innerHTML += tableHTML;
    }

    function goToSession(sessionID) {
  $.ajax({
    data:{id : sessionID},
    type:"POST",
    url:'http://localhost:5000/QuestionAnswered',
    headers: {
      'Access-Control-Allow-Origin': '*'
    },
    success: function(response) {
      document.cookie="SessionID = " + sessionID + ";path=/";
      window.open('../session.html', 'newwindow');
      //	window.location.href = "../session.html"
    },
    error: function(error){
      console.log(error);
    }
  })
}

    function sortTable(n) {
  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
  table = document.getElementById("myTable");
  switching = true;
  //Set the sorting direction to ascending:
  dir = "asc"; 
  /*Make a loop that will continue until
  no switching has been done:*/
  while (switching) {
    //start by saying: no switching is done:
    switching = false;
    rows = table.getElementsByTagName("TR");
    /*Loop through all table rows (except the
    first, which contains table headers):*/
    for (i = 1; i < (rows.length - 1); i++) {
      //start by saying there should be no switching:
      shouldSwitch = false;
      /*Get the two elements you want to compare,
      one from current row and one from the next:*/
      x = rows[i].getElementsByTagName("TD")[n];
      y = rows[i + 1].getElementsByTagName("TD")[n];
      /*check if the two rows should switch place,
      based on the direction, asc or desc:*/
      if (dir == "asc") {
        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
          //if so, mark as a switch and break the loop:
          shouldSwitch= true;
          break;
        }
      } else if (dir == "desc") {
        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
          //if so, mark as a switch and break the loop:
          shouldSwitch= true;
          break;
        }
      }
    }
    if (shouldSwitch) {
      /*If a switch has been marked, make the switch
      and mark that a switch has been done:*/
      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;
      //Each time a switch is done, increase this count by 1:
      switchcount ++;      
    } else {
      /*If no switching has been done AND the direction is "asc",
      set the direction to "desc" and run the while loop again.*/
      if (switchcount == 0 && dir == "asc") {
        dir = "desc";
        switching = true;
      }
    }
  }
}

</script>
</html>
