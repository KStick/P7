<DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="loginPageCSS.css">
    <link rel="stylesheet" type="text/css" href="globalCSS.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
</head>


<html>
<body>
  	<div class = "main-body">
		<div class = "top-banner">
            
        </div>
        <div class = "login-form">
            <div class = "form-header-holder">
                <h3>Register</h3>
            </div>
            <div class = "form-input-holder">
                <form onsubmit="createUser(loginName.value, password.value, email.value, role.value); return false;" autocomplete="on">
                    <p>Account name</p>
                    <input type = "text" placeholder="Insert username..." id="loginName" autofocus required>
                    <p>Password</p>
                    <input type = "password" placeholder="Insert password..." id="password" required>
                    <input type = "password" placeholder="Repeat password..." id="repeat_password" required>
                    <p>Email</p>
                    <input type = "text" placeholder="Insert email..." id="email" required>
                    <p>Role</p>
                    <select id="role" required>
                        <option value=""> -- select role --</option>
                        <option value="student">student</option>
                        <option value="tutor">tutor</option>
                    </select><br><br>
                    <input type="submit" value="register">
                </form>
            </div>
        </div>
	</div>
</body>
</html>

<script type="text/javascript">
    function createUser(username, password, email, role){
        //window.location.replace("example.com");
        $.ajax({data:{username, password, email, role},
                type:"POST",
                url:'http://localhost:5000/CreateUser',
                headers: {
                    'Access-Control-Allow-Origin': '*'
                },
                success: function(response) {
                    if (response=="tutor") {
                        document.cookie="Username = " + username + ";path=/" 
                        window.location.href = "./subject/tutor_queue.html"
                    }
                    else if (response=="student") {
                        document.cookie="Username = " + username + ";path=/" 
                        window.location.href = "./subject/student_subject.html"
                    }
                    else if(response=="username_taken"){
                        alert('Username is taken');
                    }
                    console.log(response);
    
                },
                error: function(error){
                    console.log(error);
                }
            })
    }


</script>
